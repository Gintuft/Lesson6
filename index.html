<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homeworksix</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Пожалуйста, укажите Ваше имя и фамилию.</h1>
        <p>Чтобы облегчить общение и поиск друзей, у нас приняты настоящие имена и фамилии.</p>
        <form action="#">
            <input type="text" placeholder="Ваше имя">
            <input type="text" placeholder="Ваша фамилия">
            <h2>Дата рождения</h2>
            <select name="day">
                <option value="day" hidden>День</option>
                <option value="1">01</option>
                <option value="2">02</option>
                <option value="3">03</option>
            </select>
            <select name="month">
                <option value="month" hidden>Месяц</option>
                <option value="1">01</option>
                <option value="2">02</option>
                <option value="3">03</option>
            </select>
            <select name="year">
                <option value="year" hidden>Год</option>
                <option value="2000">2000</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
            </select>
            <button class="regisrtation">Зарегистрироваться</button>
            <p>или</p>
            <button class="continue">Продолжить с Facebook</button>

        </form>

    </div>

</body>

</html>
